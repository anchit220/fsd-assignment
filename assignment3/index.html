<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h2 id="heading">Student Registration Form</h2>

    <img id="myImage" src="https://via.placeholder.com/150" width="150">

    <form id="registrationForm">

        <label>Username:</label>
        <input type="text" id="username" class="inputField"><br><br>

        <label>Email:</label>
        <input type="text" id="email" class="inputField"><br><br>

        <label>Phone:</label>
        <input type="text" id="phone" class="inputField"><br><br>

        <label>Password:</label>
        <input type="password" id="password" class="inputField"><br><br>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" class="inputField"><br><br>

        <button type="button" id="submitBtn" onclick="validateForm()">Register</button>
        <button type="button" id="changeImageBtn">Change Image</button>
        <button type="button" id="deleteBtn">Delete Heading</button>

    </form>

    <p id="message"></p>

    <script src="script.js"></script>

</body>

</html>
